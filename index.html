<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="mode">
    <button id="modes">Light</button>
   </div>
    <div class="container">
        <h2>Tic Tac Toe Game</h2>
        <div class="game-box">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="score-box">
            <p id="pla1">0</p>
            <p>:</p>
            <p id="pla2">0</p>
        </div>
        <div class="navbutton"><button class="play-again" id="play-bt">Play Again</button>
        <button class="play-again" id="reset-bt">Reset</button>
        </div>
        
    </div>
    <p>Note: Game always start from 0</p>

    <script src="app.js"></script>
    <script src="mode.js"></script>
</body>
</html>
